<!DOCTYPE html>
<html>
<head>
    <title>New Student Registration</title>
</head>
<body>
    <form action="register.php" method="POST">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required><br><br>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required><br><br>

        <label for="marksPercentage">Percentage of Marks:</label>
        <input type="text" id="marksPercentage" name="marksPercentage" required><br><br>

        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" name="rollNo" required><br><br>

        <label for="locality">Locality:</label>
        <input type="text" id="locality" name="locality" required><br><br>

        <label for="residenceLocality">Locality of Residence:</label>
        <input type="text" id="residenceLocality" name="residenceLocality" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
